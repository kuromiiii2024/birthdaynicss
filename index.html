<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>HAPPY BIRTHDAY NICA TE!</h1>
    <h1>OPEN MY GIFT YES OR NO?</h1>
    <div class="gif_container">
      <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMnRuN3FiZDA3eWh1czd5bm5lcnZvdjdoZzA5bTAycGRsbzc2cmhncSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/jwzNDFOjiUBPEUJC6G/giphy.webp" alt="Cute animated illustration">
    </div>
    <div class="buttons">
      <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
      <button class="btn" id="noButton" onclick="moveButton()">No</button>
      <script>
        function nextPage() {
          window.location.href = "cake.html";
        }

        function moveButton() {
          // Position the "No" button at the bottom right corner:
          var x = window.innerWidth - document.getElementById('noButton').offsetWidth - 10;
          var y = window.innerHeight - document.getElementById('noButton').offsetHeight - 10;

          document.getElementById('noButton').style.left = `${x}px`;
          document.getElementById('noButton').style.top = `${y}px`;
        }
      </script>
    </div>
  </div>
</body>
</html>
